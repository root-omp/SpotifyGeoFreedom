name: Run SpotifyGeoFreedom Script

on:      
  schedule:
    - cron: '54 17 * * 2'
    
  workflow_dispatch:
      
jobs:
  run-powershell:
    runs-on: windows-latest

    env:
      LOGIN: '${{ secrets.LOGIN }}'
      PASS: '${{ secrets.PASS }}'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get Runner's IP info
      shell: powershell
      run: |
        Invoke-RestMethod -Uri "https://ipinfo.io/json"

    - name: Ð¡lient download and login
      shell: powershell
      run: |
        .\main.ps1  
